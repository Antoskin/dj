<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
  
</head>
<body id="main-wrap">
    <header class="centered">
        <div class="header-item menu">
            <span class="glitch-menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </span>
        </div>
        <div class="header-item logo">
            <span class="logo-wr">
                    <a class="glitch-logo" href="#">
                        <img src="/img/logo.png" alt="">
                    </a>
            </span>
        </div>
        <div class="header-item socials">
            <div>
                <a class="glitch-sc" href="#">
                    <i class="fa fa-soundcloud" aria-hidden="true"></i>
                </a>
            </div>
            <div>
                <a class="glitch-insta" href="#">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </div>
            <div>
                <a class="glitch-fb" href="#">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
            </div>
            <div>
                <a class="glitch-youtube" href="#">
                    <i class="fa fa-youtube-play" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </header>
    <section class="black-wrap">
        <div class="wrapper-polos">
            <div class="main-block centered">
            <div class="title-with-info"></div>
                <div class="pre-glitch-img">
                    <div class="glitch-img"></div>
                </div>
            </div>
        </div>
    </section>

    


    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/main.js"></script>
    <script src="https://cdn.rawgit.com/hmongouachon/mgGlitch/master/src/mgGlitch.min.js"></script>
   

</body>
</html>
